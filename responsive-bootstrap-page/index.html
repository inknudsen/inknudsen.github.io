<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hexagon{
            cursor: default;
            position: relative;
            width: 96px; 
            height: 55px;
            background-color: #2b2f38;
            margin: 27px auto 0 auto;
            border-left: solid 10px #f47721;
            border-right: solid 10px #f47721;
            display: grid;
        }
        .hexagon:before, .hexagon:after{
            content: "";
            position: absolute;
            z-index: 1;
            width: 67px;
            height: 67px;
            transform: scaleY(0.5774) rotate(-45deg);
            background-color: inherit;
            left: 8px;
        }
        .hexagon:before{
            top: -41px;
            border-top: solid 14px #f47721;
            border-right: solid 14px #f47721;
        }
        .hexagon:after{
            bottom: -41px;
            border-bottom: solid 14px #f47721;
            border-left: solid 14px #f47721;
        }
        .hexagon span{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 25px;
            color: #f47721;
            top: 5px;
            left: 0;
            width: 76px;
            height: 43px;
            z-index: 2;
            background: inherit;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="hexagon">
        <span>1</span>
    </div>
</body>
</html>
